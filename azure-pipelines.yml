##################### Triggers ###########################
trigger:
- master


#################### Build Pool ##########################
pool:

  vmImage: 'windows-latest'
################### Variables ############################
variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'master'
###################### Build Name ########################
name: $(version.major).$(version.minor).$(version.build).$(BuildID)

##########################################################
####################### Build Steps ######################
##########################################################
steps:

###################### Install NuGet #####################
- task: NuGetToolInstaller@1
  displayName: 'Install NuGet'
